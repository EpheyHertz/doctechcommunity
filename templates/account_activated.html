<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Activated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>Your DocTech Community account has been successfully activated.</p>
        <p>You can now log in and enjoy all the features of our community.</p>
        <p>
            <a href="{{ login_url }}" class="button">Log in to Your Account</a>
        </p>
        <div class="footer">
            <p>If you did not activate this account, please contact our support team immediately.</p>
        </div>
    </div>
</body>
</html>
