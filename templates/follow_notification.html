<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .email-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #28a745;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 30px;
        }

        h2 {
            color: #28a745;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
            background-color: #f4f4f7;
        }

        a {
            color: #28a745;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Follow Notification</h1>
        </div>
        <div class="content">
            <h2>Hello {{ to_user }}!</h2>
            <p><strong>{{ from_user }}</strong> has started following you!</p>
            <p>Visit your <a href="http://{{ site_url }}{% url 'home' %}" class="cta">Profile</a> to see more and manage your followers!</p>
        </div>
        <div class="footer">
            <p>&copy; {{ site_name }} | All rights reserved.</p>
            <p><a href="http://{{ site_url }}{% url 'home' %}">Visit our site</a></p>
        </div>
    </div>
</body>
</html>
