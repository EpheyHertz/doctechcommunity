<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Notification</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9fafc;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .email-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .header {
            background-color: #0056b3;
            color: #ffffff;
            padding: 25px 20px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .content {
            padding: 30px;
            color: #555;
        }

        h1, h2, h3 {
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            color: #0056b3;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .blockquote {
            font-style: italic;
            margin: 20px 0;
            padding-left: 20px;
            border-left: 4px solid #ccc;
            color: #777;
        }

        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #0056b3;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta:hover {
            background-color: #004494;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 13px;
            color: #999;
            background-color: #f4f4f7;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        a {
            color: #0056b3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Like Notification</h1>
        </div>
        <div class="content">
            <h2>Hello {{ to_user|capfirst }}!</h2>
            <p><strong>{{ from_user|capfirst }}</strong> has liked your {{ like_type }}:</p>
            
            <p>Check out your <a href="http://{{ site_url }}/room/{{ like_id }}" class="cta">Account</a> to see more!</p>
        </div>
        <div class="footer">
            <p>&copy; {{ site_name }} | All rights reserved.</p>
            <p><a href="http://{{ site_url }}{% url 'home' %}">Visit our site</a></p>
        </div>
    </div>
</body>
</html>
